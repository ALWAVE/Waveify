<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waveify — Loading</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; padding:0; margin:0; }
    :root {
      --pink: #F43F5E;
      --violet: #8B5CF6;
      --blue: #0EA5E9;
      --bg1: #0f0c29;
      --bg2: #302b63;
      --bg3: #24243e;
    }
    body {
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      font-family:'Montserrat',sans-serif;
      background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
      color:#fff;
      overflow:hidden;
      animation:bgShift 10s ease-in-out infinite alternate;
      user-select:none;
    }
    @keyframes bgShift {
      0% { background-position:0 0; }
      100% { background-position:100% 100%; }
    }
    .glass {
      backdrop-filter: blur(20px) saturate(150%);
      -webkit-backdrop-filter: blur(20px) saturate(150%);
      background: rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.15);
      border-radius: 24px;
      padding: 60px 80px;
      text-align:center;
      box-shadow:0 20px 60px rgba(0,0,0,0.35);
      position:relative;
      animation:fadeSlide 1s ease forwards;
      transform:translateY(20px);
      opacity:0;
    }
    @keyframes fadeSlide {
      to { transform:translateY(0); opacity:1; }
    }
    .logo {
      width:120px;
      filter:drop-shadow(0 0 25px var(--pink));
      animation:pulse 2.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%,100% { transform:scale(1); }
      50% { transform:scale(1.12); }
    }
    .equalizer {
      display:flex;
      gap:6px;
      justify-content:center;
      margin:40px 0 20px 0;
    }
    .bar {
      width:6px;
      height:30px;
      background:linear-gradient(to top, var(--pink), var(--violet));
      border-radius:3px;
      animation:bars 1.2s infinite;
    }
    .bar:nth-child(even){animation-delay:0.3s;}
    .bar:nth-child(3){animation-delay:0.45s;}
    .bar:nth-child(4){animation-delay:0.6s;}
    .bar:nth-child(5){animation-delay:0.75s;}
    @keyframes bars {
      0%,100%{transform:scaleY(0.3);}
      50%{transform:scaleY(1);}
    }
    .loading-text {
      font-size:0.95rem;
      letter-spacing:0.05em;
      color:#ddd;
      animation:blink 1.6s infinite;
    }
    @keyframes blink {
      0%,100% { opacity:0.7; }
      50% { opacity:1; }
    }
    .progress-wrap {
      position:absolute;
      bottom:24px;
      left:50%;
      transform:translateX(-50%);
      width:240px;
      height:3px;
      background:rgba(255,255,255,0.15);
      border-radius:3px;
      overflow:hidden;
    }
    .progress {
      width:0%;
      height:100%;
      background:linear-gradient(90deg,var(--pink),var(--violet),var(--blue));
      animation:progress 3.2s ease-out forwards;
    }
    @keyframes progress {
      to { width:100%; }
    }
    /* sparkles overlay */
    .sparkle {
      position:absolute;
      width:4px;
      height:4px;
      background:rgba(255,255,255,0.8);
      border-radius:50%;
      opacity:0;
      pointer-events:none;
      animation:sparkle 4s linear infinite;
    }
    @keyframes sparkle {
      0% { transform:scale(0); opacity:1; }
      80% { transform:scale(1.2); opacity:0; }
      100% { transform:scale(0); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="glass">
    <img src="Waveify_Logo.png" alt="Waveify" class="logo">
    <div class="equalizer">
      <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>
    <div class="loading-text">Загружаем ваши треки...</div>
    <div class="progress-wrap"><div class="progress"></div></div>
  </div>

  <script>
    // randomized sparkles
    const body=document.body;
    const createSparkle=()=>{
      const s=document.createElement('div');
      s.classList.add('sparkle');
      const size=Math.random()*6+4;
      s.style.width=size+'px';
      s.style.height=size+'px';
      s.style.left=Math.random()*100+'%';
      s.style.top=Math.random()*100+'%';
      body.appendChild(s);
      setTimeout(()=>s.remove(),3800);
    };
    setInterval(createSparkle,400);
  </script>
</body>
</html>
